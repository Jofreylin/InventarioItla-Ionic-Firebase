<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>


  <ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div >
        <ion-item>
          <ion-label position="floating">Correo electronico</ion-label>
          <ion-input requeried type="text" name="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input requeried type="password" name="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <br>
        
          <ion-button (click)="onRegister()" expand="block" color="warning">REGISTRAR</ion-button>
        
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
